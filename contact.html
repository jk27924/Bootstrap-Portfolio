<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>About Jihong Kim</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>
    <header>
        <div class="top-container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="nameplate">Jihong Kim</div>
                </div>
        
                <div class="col-lg-9">
                    <nav>
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link active" href="index.html">About</a>
                            </li>
                            <li class="nav-item-1">
                                <a class="nav-link" href="portfolio.html" style="border-left:1px solid #efefef;">Portfolio</a>
                            </li>
                            <li class="nav-item-1">
                                <a class="nav-link" href="contact.html" style="border-left:1px solid #efefef;">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>      
    </header>

   
    <div class="main-container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Contact</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <label for="name">Name</label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <input name="name" type="text" placeholder="John Smith" required>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <label for="email">Email</label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <input name="email" type="text" placeholder="example@gmail.com" required>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <label for="message">Message</label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <textarea name="message" type="text" required></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <button type="button">Submit</button>
            </div>
        </div>

    </div>

    <footer>
        Copyright &copy;
    </footer>
        
        
</body>

</html>
